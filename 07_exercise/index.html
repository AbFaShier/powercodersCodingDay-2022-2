<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = [1,4,6,3,2];
        let output =[];

        for (let i = 0 ; i < input.length ; i++) {
        switch (input[i]){
            case (1) : output.push("Monday");
            break;
            case (2) : output.push("Tuesday");
            break;   
            case (3) : output.push("Wednesday");
            break;
            case (4) : output.push("Thursday");
            break;
            case (5) : output.push("Friday");
            break;
            case (6) : output.push("Saturday");
            break;  
            case (7) : output.push("Sunday");
            break;             
        }
    }

    console.log (output);

    </script>
</body>
</html>
